<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="moh.jpg" alt="Profile Picture" class="profile-img">
        </div>
        <div class="profile-body">
            <h2 class="profile-name">Venkata Mohan</h2>
            <p class="profile-title">Software Engineer</p>
            <p class="profile-description">
                Passionate about coding and developing innovative solutions. Experienced in web development and machine learning.
            </p>
        </div>
        <div class="profile-footer">
            <button class="btn">Contact</button>
        </div>
    </div>
</body>
</html>
